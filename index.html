<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
    <title>Nick Fengâ€™s Note</title>
    <script>
        $(() => {
            document.body.style.backgroundColor = randomColor();

            var row = '<div class="container"><div class="row mx-3">';
            blog_contents.forEach(element => {
                var ol = '<ol>';
                element.contents.forEach(content => {
                    ol += '<li class="animate__animated animate__' + randomArrayItem(animate_styles) + '"><a href="https://github.com/fdj32/fdj32.github.io/blob/master/' + content.link + '">' + content.title + '</a></li>';
                });
                ol += '</ol>';

                var col = '<div class="col-md-6"><div class="card my-3 animate__animated animate__' + randomArrayItem(animate_styles) + '">';
                col += '<div class="card-header animate__animated animate__' + randomArrayItem(animate_styles) + '">' + element.category + '</div>';
                col += '<div class="card-body">' + ol + '</div></div></div>';

                row += col;
            });
            row += '</div></div>';
            $('body').append(row);
        });
    </script>
</head>

<body>
</body>

</html>
