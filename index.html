    <title>Nick Fengâ€™s Note</title>
    <script>
        $(() => {
            document.body.style.backgroundColor = randomColor();

            var row = '<div class="container"><div class="row mx-3">';
            blog_contents.forEach(element => {
                var ol = '<ol>';
                element.contents.forEach(content => {
                    ol += '<li class="animate__animated animate__' + randomArrayItem(animate_styles) + '"><a href="https://github.com/fdj32/fdj32.github.io/blob/master/' + content.link + '">' + content.title + '</a></li>';
                });
                ol += '</ol>';

                var col = '<div class="col-md-6"><div class="card my-3 animate__animated animate__' + randomArrayItem(animate_styles) + '">';
                col += '<div class="card-header animate__animated animate__' + randomArrayItem(animate_styles) + '">' + element.category + '</div>';
                col += '<div class="card-body">' + ol + '</div></div></div>';

                row += col;
            });
            row += '</div></div>';
            $('body').append(row);
        });
    </script>
